<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="btn-1">Disconnect</button>

    <style>
        body{
            margin-top: 100px;
            margin-left: 100px;
            background-color: #090808;
        }
        .btn-1,
        .btn-1 *,
        .btn-1 :after,
        .btn-1 :before,
        .btn-1:after,
        .btn-1:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .btn-1 {
            background-color: rgb(14, 14, 219);
            background-image: none;
            color: #ffffff;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
                Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
                Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            margin: 0;
            padding: 0;
        }

        .btn-1:disabled {
            cursor: default;
        }

        .btn-1:-moz-focusring {
            outline: auto;
        }

        .btn-1 svg {
            display: block;
        }

        .btn-1 [hidden] {
            display: none;
        }

        .btn-1 {
            border-radius: 35px;
            border-width: 0px;
            width: 150px;
            height: 40px;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 800;
            box-shadow: 2px 2px 6px #2e2d2d;

        }

        .btn-1:hover {
            color: rgb(255, 255, 255);
            box-shadow: 1px 1px 8px #535353;

        }
    </style>
</body>

</html>
